<!doctype html>
<html>
<header>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> For Silent </title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="silent.css" rel="stylesheet"/>
</header>
<body>
	<audio id="music" src="music.mp3" loop="loop"></audio>
	<section class="fouth-screen">
		
	</section>
	<section class="third-screen">
		<div class="content container">
			<h1> 做的了女神 </h1>
			<p class="third-lead lead"> 在我眼中，你永远都是女神 </p>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<img src="images/third1.jpg" class="img third-screen-first img-responsive">
					<img src="images/third1.jpg" class="img third-screen-second img-responsive">
					<img src="images/third1.jpg" class="img third-screen-third img-responsive">
					<img src="images/third1.jpg" class="img third-screen-fouth img-responsive">
					<img src="images/third1.jpg" class="img third-screen-fifth img-responsive">
				</div>
			</div>
		</div>
	</section>
	<section class="second-screen">
		<div class="content container">
			<h1> 犯得了二 </h1>
			<p class="second-lead lead"> 就连犯二也变得那么可爱 </p>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<img src="images/third1.jpg" class="img second-screen-fifth img-responsive">
					<img src="images/third1.jpg" class="img second-screen-fouth img-responsive">
					<img src="images/third1.jpg" class="img second-screen-third img-responsive">
					<img src="images/third1.jpg" class="img second-screen-second img-responsive">
					<img src="images/third1.jpg" class="img second-screen-first img-responsive">
				</div>
			</div>	
		</div>
	</section>
	<section class="first-screen">
		<div class="content container">
			<h1> 卖得了萌 </h1>
			<p class="first-lead lead"> 人家本来就是萌萌哒~ </p>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<img src="images/first5.jpg" class="img first-screen-fifth img-responsive">
					<img src="images/first4.jpg" class="img first-screen-fouth img-responsive">
					<img src="images/first5.jpg" class="img first-screen-third img-responsive">
					<img src="images/first2.jpg" class="img first-screen-second img-responsive">
					<img src="images/first4.jpg" class="img first-screen-first img-responsive">
				</div>
			</div>	
		</div>
	</section>
	<section class="start">
		<div class="background">
			<div class="cover">
				<div class="start-content container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<h1 class="title title-left text-left"> 献给。 </h1>
							<h1 class="title title-right text-right"> ——马宁 </h1>
							<div id="play" class="btn btn-outline-inverse btn-lg" onclick="start()">
								<span class="glyphicon glyphicon-play"></span>
							</div>
						</div>
					</div>	
				</div>
			</div>		
		</div>
	</section>
	<script src="silent.js"></script>
</body>
</html>
